<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Taniti Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Trip</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="attractions.html">Attractions</a>
      <a href="activities.html">Activities</a>
      <a href="accommodations.html">Accommodations</a>
      <a href="booking.html" class="book-btn">Book Now</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <h2>Booking Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="accommodation">Accommodation Type:</label>
      <select id="accommodation">
        <option>Hotel</option>
        <option>Bed & Breakfast</option>
        <option>Beach House</option>
        <option>Hostel</option>
        <option>Private Condo</option>
        <option>Private Home</option>
      </select>
      <label for="activity">Activity:</label>
      <select id="activity">
        <option>Snorkeling</option>
        <option>Rainforest Hike</option>
        <option>Volcano Tour</option>
        <option>Zip-lining</option>
        <option>Fishing Tour</option>
        <option>History Museum</option>
      </select>
      <label for="dates">Dates:</label>
      <input type="text" id="dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>Â© 2026 Taniti Tourism Board</p>
  </footer>
</body>
</html>
