pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r taniti-tourism-prototype/*.html public/ || true
    - cp -r taniti-tourism-prototype/*.css public/ || true
    - cp -r taniti-tourism-prototype/*.js public/ || true
    - if [ -d taniti-tourism-prototype/images ]; then cp -r taniti-tourism-prototype/images public/; fi
  artifacts:
    paths:
      - public
  only:
    - main