<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Taniti Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Trip</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="attractions.html">Attractions</a>
      <a href="activities.html">Activities</a>
      <a href="accommodations.html">Accommodations</a>
      <a href="booking.html" class="book-btn" aria-current="page">Book Now</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <h2>Booking Form</h2>
    <form id="bookingForm" action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="accommodation">Accommodation Type:</label>
      <select id="accommodation" name="accommodation">
        <option>Hotel</option>
        <option>Bed & Breakfast</option>
        <option>Beach House</option>
        <option>Hostel</option>
        <option>Private Condo</option>
        <option>Private Home</option>
      </select>
      
      <label for="activity">Activity:</label>
      <select id="activity" name="activity">
        <option>Snorkeling</option>
        <option>Rainforest Hike</option>
        <option>Volcano Tour</option>
        <option>Zip-lining</option>
        <option>Fishing Tour</option>
        <option>History Museum</option>
      </select>
      
      <label for="dates">Dates:</label>
      <input type="text" id="dates" name="dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>
      
      <button type="submit">Submit</button>
    </form>
    <p>After submitting, you will receive a confirmation email with your booking details.</p>
  </main>
  <footer>
    <p>Â© 2026 Taniti Tourism Board</p>
    <p>Contact: info@visit-taniti.com | +1-800-TANITI</p>
  </footer>

  <script>
    // Get the form element
    const bookingForm = document.getElementById('bookingForm');

    // Add an event listener for form submission
    bookingForm.addEventListener('submit', function(event) {
      // Show a confirmation dialog
      const userConfirmed = confirm('Are you sure you want to book this trip?');

      // If the user clicks "Cancel", prevent the form from submitting
      if (!userConfirmed) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
